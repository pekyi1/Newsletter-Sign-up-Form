<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Sign-up | Stay Updated</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main class="container">
    <div class="card" id="signup-card">
      <div class="card-image">
        <img src="sign_up_illustration.png" alt="Newsletter Illustration">
      </div>
      <div class="card-content">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="benefits-list">
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>

        <form id="signup-form" novalidate>
          <div class="input-group">
            <div class="label-row">
              <label for="email">Email address</label>
              <span class="error-msg" id="email-error">Valid email required</span>
            </div>
            <input type="email" id="email" name="email" placeholder="email@company.com" aria-describedby="email-error">
          </div>
          <button type="submit" class="btn-primary">Subscribe to monthly newsletter</button>
        </form>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
